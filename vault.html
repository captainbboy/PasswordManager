<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Password Vault</title>
</head>
<style>
    body {
        background-color: rgba(13, 0, 31, 0.9);
        padding: 0;
        margin: 0;
    }

    .grid-container {
        display: grid;
        grid-template-areas:
        'menu header header header header header'
        'menu main main main main right'
        'menu main main main main right'
        'bottom bottom bottom bottom bottom bottom';
        grid-gap: 0.25vw;
        background-color: #42eaf0;
        padding: 0.25vw;
    }
    .grid-container > div {
        background-color: rgb(9, 1, 20);
        color: rgb(62, 242, 255);
        text-align: center;
        padding: 1vw 1vh 1vw 1vh;
        font-size: xx-large;
    }

    .header {
        grid-area: header;
        text-align: center;
        height: 5vh;
    }
    .header > p {
        display: inline;
        text-align: left;
    }
    .header > input {
        display: inline-block;
        margin-right: auto;
        margin-left: auto;
        text-align: left;
        padding-left: 10px;
        background-color: #064d8b77;
        color: whitesmoke;
        width: 30%;
        height: 100%;
        font-size: large;
    }


    .menu {
        grid-area: menu;
        width: 20vw;
    }

    .menu > button {
        width: 100%;
        height: 5vh;
        background-color: #be00fe;
        color: whitesmoke;
        font-size: 2vh;
    }

    .main {
        grid-area: main;
        height: 75vh;
        width: 60vw;
    }

    .rightmenu {
        grid-area: right;
        width: 16vw;
    }

    .bottom {
        grid-area: bottom;
        height: 5vh;
    }

    @media screen and (max-width: 900px) {
        .rightmenu {
            visibility: hidden;
        }
        .main {
            width: 78vw;
        }
        .grid-container {
            grid-template-areas:
            'menu header header header header'
            'menu main main main main'
            'menu main main main main'
            'bottom bottom bottom bottom bottom';
        }
    }
    @media screen and (max-width: 600px) {
        .rightmenu {
            visibility: hidden;
        }
        .menu {
            visibility: hidden;
        }
        .main {
            width: 98vw;
        }
        .grid-container {
            grid-template-areas:
            'header header header header'
            'main main main main'
            'main main main main'
            'bottom bottom bottom bottom';
        }
    }

</style>
<body>
    <div class="grid-container">
        <div class="header">
            <p class="leftTitle">PasswordManager</p>
            <input type="text" id="search" placeholder="Search..."></input>
        </div>
        <div class="menu">
            <p>Menu</p>
            <button id="generatePassButton">Generate Password</button>
            <button id="settingsButton">Settings</button>
        </div>
        <div class="main">Main</div>  
        <div class="rightmenu">Right</div>
        <div class="bottom">Bottom</div>
    </div>
</body>
</html>
